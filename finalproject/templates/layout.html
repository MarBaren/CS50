<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <script src="../static/pelvis.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href="/static/style.css" rel="stylesheet">
        <link href="/static/stylearticle.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&family=Holtwood+One+SC&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;600;500;400&display=swap" rel="stylesheet">
        <title>Pelvis: {% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>


    <body {% if is_profile_page %} class="body1" {% endif %} {% if is_specialists_page %} class="body2" {% endif %} {% if stress_article %} class="body2" {% endif %} {% if pelvic_article %} class="body3" {% endif %} {% if stories_article %} class="body4" {% endif %}>
        <nav>
            <ul class="fontInconsolata200vet topnav">
                <li><a href="/"><img src="../static/pelvislogo.png" alt="PelvicLogo"></a></li>
                {% if session["user_id"] %}
                    <li><a href="/information">Information</a></li>
                    <li><a href="/exercises">Exercises</a></li>
                    <li><a href="/specialists">Specialists</a></li>
                    <li class="right"><a class="active" href="/profile">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                    </a></li>
                    <li class="right">
                        <a href="/favorites">
                            <span class="material-symbols-outlined iconMarginTopRight" style="font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;">
                                favorite
                            </span>
                        </a>
                    </li>
                    <li class="right"><a href="/logout">Logout</a></li>
                {% else %}
                    <li class="right"><a class="active" href="/login">Login</a></li>
                {% endif %}
            </ul>
        </nav>

        <header>
            {% if get_flashed_messages() %}
                <header>
                    <div class="alert" id="alertbox">
                        <span class="closebtn" id="closebutton" onclick="hide('alertbox')">&times;</span>
                        <strong>{{ get_flashed_messages() | join(" ") }}</strong>
                    </div>
                </header>
            {% endif %}
        </header>


        <main class="container-fluid py-5 ">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5 small text-center text-muted">

        </footer>

        <script>

        </script>
    </body>

</html>
