<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="radioshack-logo.png" class="image-fluid" style="width: 180px;" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Store Locator</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Steve's Workbench</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">RadioShack Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Electronic Repair</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About RadioShack</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Product Support</a>
            </li>
          </ul>
          <span class="navbar-text">
            Menu
          </span>
        </div>
      </div>
    </nav>
    <div class="row justify-content-start">
      <div class="col-3">
        <div class="text-nowrap" style="width: 15rem;">
          <h6><br>
          Rock and Roll On Tour<br><br>
          United Against Crime<br><br>
          Home Security<br><br>
          TV/FM Reception<br><br>
          Franchise opportunities<br><br>
          Career opportunities<br></h6>
        </div>
      </div>
      <div class="col">
        <div class="text-nowrap" style="width: 30rem;">
          <br>
          <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://ae01.alicdn.com/kf/Sc5e7c505e54f4b35970e1ebfc3d6630bG/Retro-Draagbare-Radio-Draadloze-Bluetooth-Compatiable-Hifi-Speaker-Stereo-Am-Fm-Radio-Ontvanger-Speler-Usb-Tf.jpg" class="d-block w-100" alt="PhotoOne">
              </div>
              <div class="carousel-item">
                <img src="https://technologieradar.nl/wp-content/uploads/2022/09/retro-radio.1.jpeg" class="d-block w-100" alt="PhotoTwo">
              </div>
              <div class="carousel-item">
                <img src="https://cdn.webshopapp.com/shops/320055/files/388602561/1280x1000x3/camry-camry-cr-1172-radio-retro-45w.jpg" class="d-block w-100" alt="PhotoThree">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
